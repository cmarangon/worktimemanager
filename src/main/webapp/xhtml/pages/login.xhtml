<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="../templates/blank_structure_template.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{loginBean.onLoad}" />
        </f:metadata>

        <div class="login-page">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs nav-justified">
                <li class="active"><a href="#login"
                    data-toggle="tab" class="br-lblue"><i
                        class="fa fa-sign-in"></i>
                        #{texts.login_navbar_signIn}</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane fade active in" id="login">

                    <!-- Login form -->
                    <h:form role="form" action="">
                        <div class="form-group">
                            <h:outputLabel for="email">#{texts.login_label_email}</h:outputLabel>
                            <h:inputText type="text"
                                class="form-control" id="email"
                                value="#{loginBean.userId}" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="password">#{texts.login_input_password}</h:outputLabel>
                            <h:inputSecret type="password"
                                class="form-control" id="password"
                                value="#{loginBean.password}" />
                        </div>

                        <h:panelGroup
                            rendered="#{not empty facesContext.messageList}"
                            class="alert alert-danger" role="alert"
                            layout="block">
                            <h:messages globalOnly="true" redisplay="false" 
                                errorClass="errorMessage"
                                infoClass="infoMessage" layout="table"
                                showDetail="false" showSummary="true" />

                        </h:panelGroup>

                        <h:commandButton
                            value="#{texts.login_button_label}"
                            action="#{loginBean.verifyLogin}"
                            class="btn btn-info btn-sm" />
                            
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
