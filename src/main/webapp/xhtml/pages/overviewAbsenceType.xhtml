<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="../templates/default_structure_template.xhtml">

    <!-- OVERVIEWABSENCETYPE.XHTML -->
    <f:metadata>
        <f:viewAction action="#{manageAbsenceTypeBean.onLoad}" />
    </f:metadata>

    <ui:define name="content">
        <h:form role="form">

            <div class="container">
                <!-- ÜBERSCHRUFT ANGANG -->
                <h:outputLabel>
                    <H1>#{texts.overviewAbsenceType_label_manageAbsenceType}</H1>
                </h:outputLabel>
                <br></br> <br></br>
                <!-- ÜBERSCHRIFT ENDE -->

                <!-- DATA TABLE ANFANG -->
                <h:dataTable
                    value="#{manageAbsenceTypeBean.absenceTypeList}"
                    var="absenceType" class="table table-hover">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText
                                value="#{texts.overviewAbsenceType_label_id}" />
                        </f:facet>
                        <h:outputText value="#{absenceType.id}">
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText
                                value="#{texts.overviewAbsenceType_label_name}" />
                        </f:facet>
                        <h:outputText value="#{absenceType.name}" />
                    </h:column>



                </h:dataTable>
                <!-- DATA TABLE ENDE -->

                <!-- MELDUNG ANZEIGEN -->
                <h:panelGroup
                    rendered="#{not empty facesContext.messageList}"
                    class="alert alert-danger" role="alert"
                    layout="block">
                    <h:messages globalOnly="false"
                        errorClass="errorMessage"
                        infoClass="infoMessage" layout="table"
                        showDetail="false" showSummary="true" />
                </h:panelGroup>
                <!-- MELDUNG ANZEIGEN ENDE -->

                <!-- BUTTON ANFANG -->
                <div class="btn-toolbar">
                    <h:commandButton
                        value="#{texts.manageAbsenceType_button_addAbsenceType}"
                        action="addAbsenceType.xhtml"
                        styleClass="btn btn-info btn-sm" />
                </div>
                <!-- BUTTON ENDE -->

            </div>
        </h:form>
    </ui:define>
</ui:composition>
