    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{loginBean.onLoad}" />

        <h:form role="form">
            <div class="container">
            <h1>Stempelung korrigieren</h1>
                
                <!-- Form page -->
                            <div class="page-form">
                                <!-- Form Content -->
                                <h:form class="form-horizontal" role="form">

                    <div class="col-lg-10">

                                    value="#{manageStampingBean.stampingDateTime}">

                 <!-- DateTimepicker Ende -->
                <br/><br/>
                                    <div class="form-group">

                                        <div class="col-lg-10">
                                            <textarea class="form-control" rows="3" placeholder="Kommentar"></textarea>
                                        </div>
                                    </div>    
                <br/><br/>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                           <div class="btn-toolbar">
                                           
                    
                    <h:commandButton
                        value="Speichern"
                        action="#{manageStampingBean.saveChangeStamping}"
                        styleClass="btn btn-info btn-sm" />


                    <h:commandButton

                        <h:commandButton
                        value="Abbrechen"
                        action="#{manageStampingBean.cancelChangeStamping}"
                        styleClass="btn btn-info btn-sm" />
                </div>
                
                                        </div>  
                                    </div>
                                </h:form>
          </div> <!-- Form page end -->
                <br />
                
            </div>

        </h:form>
