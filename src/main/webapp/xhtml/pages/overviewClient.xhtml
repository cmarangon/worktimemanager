<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    template="../templates/default_structure_template.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{loginBean.onLoad()}" />
        </f:metadata>


        <div class="page-content">


            <div class="single-head">
                <h3 class="pull-left">
                    <i class="fa fa-building-o"></i>Mandantenübersicht
                </h3>

                <div class="clearfix"></div>
            </div>


            <div class="page-form">
                <h:form styleClass="form-horizontal">

                    <!-- Name -->
                    <div class="form-group">
                        <h:dataTable styleClass="table" value="#{manageClientBean.clients}" var="client"
                            cellpadding="0" cellspacing="5" border="0" width="300">
                            <h:column>
                                <f:facet name="header">
                                    Name
                                </f:facet>
                                <h:panelGroup>
                                    <h:form>
                                        <h:commandLink value="#{client.companyName}" action="#{manageClientBean.editClient(client)}" />
                                    </h:form>
                                </h:panelGroup>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Anz. Mitarbeiter
                                </f:facet>
                                <h:panelGroup>
                                    <h:form>
                                        #{client.employees.size()}
                                    </h:form>
                                </h:panelGroup>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Status
                                </f:facet>
                                <h:panelGroup>
                                    <h:form>
                                        <div class="sw-blue">
                                            <h:selectBooleanCheckbox
                                                id="client_active"
                                                styleClass="on-off-switch"
                                                value="#{client.active}">
                                                <f:ajax listener="#{manageClientBean.setActiveStatus}" />
                                            </h:selectBooleanCheckbox>
                                        </div>
                                    </h:form>
                                </h:panelGroup>
                            </h:column>
                        </h:dataTable>
                    </div>

                    <h:commandButton action="manageClient" value="hinzufügen" />
                </h:form>
            </div>


        </div>

    </ui:define>
</ui:composition>
